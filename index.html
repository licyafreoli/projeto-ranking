<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Programa Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro para Programa Social</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="renda">Renda Familiar Mensal:</label>
            <input type="number" id="renda" name="renda" required>

            <label for="membros">Número de Membros na Família:</label>
            <input type="number" id="membros" name="membros" required>

            <label for="escolaridade">Nível de Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
                <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                <option value="Superior Incompleto">Superior Incompleto</option>
                <option value="Superior Completo">Superior Completo</option>
            </select>

            <label for="despesas">Despesas Mensais:</label>
            <input type="number" id="despesas" name="despesas" required>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
